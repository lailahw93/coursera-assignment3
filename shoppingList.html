<!-- <h3>mySearch: {{ list.mySearch }}</h3> -->
<ol>
  <li ng-repeat="item in list.items">
    <p>{{ item.name }} </p>
    <pre>
	
	short_name is: {{item.short_name}}

	description :{{item.description}}
     </pre>

    <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
